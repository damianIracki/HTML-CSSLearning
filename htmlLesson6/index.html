<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Wybierz konfigurację samochodu</h1>
        <main>
            <article>
                <form action="order.php" method="POST">
                    <div class="row">
                        <fieldset>
                            <legend>Rodzaj nadwozia</legend>
                            <div><label><input type="radio"name="nadwozie"  value="1"checked>Hatchback</label></div>
                            <div><label><input type="radio"name="nadwozie" value="2">Kabriolet</label></div>
                            <div><label><input type="radio"name="nadwozie" value="3">Kombi</label></div>
                        </fieldset>
                    </div>

                    <div class="row">
                        <label for="silnik" name="silnik">Rodzaj silnika</label>
                        <select id="silnik">
                            <option value="w">Wysokoprężny</option>
                            <option value="b"selected>Benzynowy</option>
                            <option value="e">Elektryczny</option>
                            <option value="h">Hybrydowy</option>
                        </select>
                    </div>

                    <div class="row">
                        <fieldset>
                            <legend>Wyposażenie samochodu</legend>
                            <div class="col">
                                <div><label><input type="checkbox" name="eq[]" value="1" disabled checked>Klimatyzacja</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="2" disabled checked >Systemy: ESP i ABS</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="3">Tapicerka skórzana</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="4">Tempomat</label></div>
                            </div>

                            <div class="col">
                                <div><label><input type="checkbox" name="eq[]" value="5">Tylny spojler dachowy</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="6">Radio z bluetooth</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="7">Reflektory przeciwmgłowe</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="8">Przyciemniane tylne szyby</label></div>
                            </div>

                            <div class="col">
                                <div><label><input type="checkbox" name="eq[]" value="9">Czujniki parkowania</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="10">Podgrzewane fotele</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="11">Składane lusterka</label></div>
                                <div><label><input type="checkbox" name="eq[]" value="12">Światła LED do jazdy dziennej</label></div>
                            </div>
                        </fieldset>
                    </div>
                    
                    <div class="row">
                        <label for="choinka">Jakie choinki zapachowe</label>
                        <div style="margin-top: 10px;">
                            <select id="choinka" name="choinka[]" multiple size="4">
                                <option value="k">Kokosowa</option>
                                <option value="c"selected>Cytrynowa</option>
                                <option value="t">Truskawkowa</option>
                                <option value="b">Brzoskwiniowa</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label>Imię <input type="text" name="imie"></label>
                        <label>Hasło <input type="password" name="haslo"></label>
                        <label>Szukaj <input type="search" name="fraza"></label>
                    </div>

                    <div class="row">
                        <label>Ile kluczyków <input type="number"></label>
                    </div>

                    <div class="row">
                        <input type="submit" value="Zamawiam">
                    </div>
                </form>
            </article>
        </main>
    </header>
</body>
</html>
